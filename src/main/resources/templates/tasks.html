<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Tasks</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/digitallytailored/classless@latest/classless.min.css">
</head>
<body>
<h1>My Tasks</h1>

<!-- List of tasks -->
<ul>
  <li th:each="task : ${tasks}">
    <span th:text="${task.title}"></span> -
    <span th:text="${task.description}"></span>
    <form th:action="@{/tasks/delete/{taskId}(taskId=${task.id})}" method="post" style="display:inline;">
      <button type="submit">Delete</button>
    </form>
  </li>
</ul>
<p th:if="${#lists.isEmpty(tasks)}">No tasks yet!</p>

<!-- Add task form -->
<h2>Add a New Task</h2>
<form th:action="@{/tasks/add}" th:object="${newTask}" method="post">
  <label>Title: <input type="text" th:field="*{title}"></label><br>
  <label>Description: <input type="text" th:field="*{description}"></label><br>
  <button type="submit">Add Task</button>
</form>

<!-- Logout -->

<form th:action="@{/logout}" method="post">
  <button type="submit">Logout</button>
</form>

</body>
</html>
